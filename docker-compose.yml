version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mvp_db
      POSTGRES_USER: mvp_user
      POSTGRES_PASSWORD: mvp_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./Backend
    environment:
      DATABASE_URL: postgres://mvp_user:mvp_pass@db:5432/mvp_db
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    build:
      context: ./Frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  db_data:
